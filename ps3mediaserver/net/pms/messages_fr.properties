MEncoderVideo.68=\#Vous pouvez d\u99adinir ici des param\u947cres sp\u9997ifiques pour quelques combinaisons de codec.\n
MEncoderVideo.69=\#C'est surtout pour les probl\u946aes de synchronisation A/V, mais cela peut \u9ecere utilis\ufffdpour toute autre chose\n
MEncoderVideo.70=\#Consid\u99fber ceci comme des param\u947cres experts \ufffdne pas utiliser si vous ne savez pas de quoi il s'agit\n
MEncoderVideo.71=\#La syntaxe est {condition java} :: {options mencoder} ; Vous pouvez cumuler plusieurs options\n
MEncoderVideo.72=\#Mot cl\u99f8 autoris\u99f8: filename srtfile container vcodec acodec samplerate framerate width height channels duration\n
MEncoderVideo.73=\#Attention, toute ligne mal format\u99a5 sera ignor\u99a5\n
MEncoderVideo.75=\#Options sp\u9997iales :\n
MEncoderVideo.76=\# -noass: d\u99f8active d\u99adinitivement les sous-titres ASS/SSA lorsqu\u6bb5ls plantent A/V sync\n
MEncoderVideo.77=\# -nosync: d\u99f8active d\u99adinitivement la m\u9a01hode alternative A/V sync pour cette condition (-mc fera de m\u9ea5e)\n
MEncoderVideo.78=\# -quality: Forcer les param\u947cres de qualit\ufffdvid\u99ee\n
MEncoderVideo.79=\# -mt: force l'usage du multithreaded mencoder build (exp\u99fbimental, cela peut \u9ecere instable)\n
MEncoderVideo.80=\#Cette liste s'\u9a01offera avec le temps: Trucs/commentaires au sujet des diverses codecs/fichiers sont toujours les bienvenus\n
MEncoderVideo.87=\#Vous pouvez d\u99adinir vos propres conditions/options ! Voici quelques exemples: pour activer le mt build de mencoder\n
MEncoderVideo.88=\#Pour tout contenu H264 HD (pareil \ufffdl'option principale): vcodec == h264 && width >= 1280 :: -mt -lavdopts fast\n
MEncoderVideo.89=\#pour supprimer 24p sur une TV 50hz : framerate == 23.976 :: -speed 1.042709376 -ofps 25\n
MEncoderVideo.91=\#remux lorsque la vid\u99ee est mpeg2 et qu'il n'y a pas de sous-titres: vcodec == mpeg2 && srtfile == null :: -ovc copy -nosync
