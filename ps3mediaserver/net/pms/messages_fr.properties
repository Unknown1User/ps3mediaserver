TrTab2.40=\nVous pouvez jouer avec les param\u947cres vqscale, vqmin et keyint pour atteindre une bonne qualit\ufffd voire m\u9ea5e sans perte visible.
TrTab2.41=\nL'inconv\u99edient est le d\u9955it maximum qui peut parfois atteindre des sommets, d\u99f1assant votre capacit\ufffdr\u99f8eau.
TrTab2.42=\nC'est pourquoi vous pouvez r\u99aeler la bande passante si vous \u9ecees en WiFi, CPL, etc. Cependant, la qualit\ufffddu transcoding
TrTab2.43=\nest un \u99f2uilibre entre la vitesse du r\u99f8eau et la puissance du processeur: Plus la qualit\ufffdsera bonne dans un d\u9955it limit\ufffd
TrTab2.44=\nplus le processeur souffrira\! Et ne vous attendez pas \ufffdmettre une vid\u99ee 1080p parfaite dans 15Mbits :p
